<!--顶端导航-->

            <li class="layui-nav-item ">
                <a  href="javascript:;">主页</a>

    <!-- 内容主体区域 -->
    <div class="layui-body" style="background: #F0F0F0; margin-bottom: -45px;">
		<div style="padding: 30px;">
			<div class="layui-tab layui-tab-card" style="height: 600px;">
			  <ul class="layui-tab-title">
			    <li class="layui-this">所有公告</li>
			    <li>公告发布</li>
			  </ul>
			  <div class="layui-tab-content" style="height: 100px;" >
			  	
			  	<!--所有公告-->
			    <div class="layui-tab-item layui-show" style="padding: -40px;">
					<table class="layui-table" lay-data="{ url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
		  <thead>
		    <tr>
		      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
		      <th lay-data="{field:'id', width:150, sort: true, fixed: true}">ID</th>
		      <th lay-data="{field:'username', width:100}">发布者</th>
		      <th lay-data="{field:'time', width:120, sort: true}">发布时间</th>
		      <th lay-data="{field:'content', width:300}">内容</th>
		      <th lay-data="{fixed: 'right', width:178,  toolbar: '#barDemo'}"></th>
		    </tr>
		  </thead>
		</table>
		
				<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

			    </div>
			    
			    <!--公告发布-->
			    <div class="layui-tab-item">
			    	
			  <form class="layui-form" action="">
			  	
			  	 <div class="layui-form-item">
				    <label class="layui-form-label">标题：</label>
				    <div class="layui-input-block">
				      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				    </div>
				  </div>
				  
				  <div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">内容：</label>
				    <div class="layui-input-block">
				      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				  </div>
				  
				   <div class="layui-form-item">
				    <div class="layui-input-block">
				
				      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即发布</button>
				    </div>
  
			  </form>
			    	
			    </div>
			  </div>
			</div>
		</div>
    </div>


</body>
<script type="text/javascript">
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });
  

  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
</html>
