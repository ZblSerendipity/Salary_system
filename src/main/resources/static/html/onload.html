
<!DOCTYPE html>

<html lang="en">

<head>
    <title>企业工资管理系统 </title>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>
        addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false); function hideURLbar() { window.scrollTo(0, 1); }
    </script>
    <!-- Meta tags -->
    <!-- font-awesome icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!--stylesheets-->
    <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
    <!--//style sheet end here-->
    <link href="//fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <script type="text/javascript" rel="stylesheet" src="../js/jquery-1.12.4.js"></script>
    <script type="text/javascript" rel="stylesheet" src="../js/ajaxUtil.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" />
    <script type="text/javascript" src="../layui/layui.js" ></script>
</head>
<body style="background-color: #009688;">
    <h1 class="error" >企业工资管理系统</h1>
	<!---728x90--->
    <div class="w3layouts-two-grids" >
	<!---728x90--->
        <div class="mid-class">
            <div class="img-right-side">
                
                <img src="img/b11.png" class="img-fluid" alt="">
            </div>
            <div class="txt-left-side">
                <h2> 登录 </h2>
                <form action="/user/login" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return xss()">
                    <div class="form-left-to-w3l">
                        <span class="fa fa-user-o" aria-hidden="true"></span>
                        <input type="text" name="username" placeholder=" 用户名" required="" lay-verify="required|number|username" id="username">

                        <div class="clear"></div>
                    </div>
                    <div class="form-left-to-w3l ">

                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <input type="password" name="password" placeholder="密码" required="" lay-verify="required|password" id="password">
                        <div class="clear"></div>
                    </div>

                    <div class="btn">
                        <button type="submit">登录</button>
                    </div>
                </form>
        
                <div class="clear"></div>
            </div>
        </div>
    </div>
	<!---728x90--->
    <footer class="copyrigh-wthree">
        <p>
            © 企业工资管理系统
        </p>
    </footer>
</body>
<script>
    layui.use(['util', 'form'], function() {
        var util = layui.util;
        var form = layui.form;

        form.verify({
            password: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,username: [
                /^[\S]{5,12}$/
                ,'用户名必须5到12位，且不能出现空格'
            ]
        });

        xss = function() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            username.value = util.escape(username.value);
            password.value = util.escape(password.value);
            return true;
        }
    })
</script>
</html>
