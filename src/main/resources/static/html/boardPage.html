<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工资管理主页</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
    <script type="text/javascript" rel="stylesheet" src="../js/jquery-1.12.4.js"></script>
    <script type="text/javascript" rel="stylesheet" src="../js/ajaxUtil.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>

</head>
<body class="layui-layout-body">

<!--顶端导航-->

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo ">企业工资管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="">公告信息</a></dd>

                </dl>
            </li>
            <!--<li class="layui-nav-item">
                  用户欢迎您！
            </li>-->
            <li class="layui-nav-item"><a href="#" style="text-decoration:none">退出登录</a></li>
        </ul>

    </div>

    <!--侧边栏导航-->
    <div  class="layui-side layui-bg-black">
        <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="margin-right: 10px;">
            <li class="layui-nav-item ">
                <a  href="javascript:;">主页</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                </dl>
            </li>
            <!--工资信息表，奖惩记录，工资数据图展示过去12个月的工资图-->
            <li class="layui-nav-item">
                <a href="javascript:;">我的工资信息</a>
            </li>
            <li class="layui-nav-item">
                <a class="layui-this" href="javascript:;">公告管理</a>
            </li>
            <!--管理员工工资，员工信息-->
            <li class="layui-nav-item"><a href="javascript:;">员工管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">员工工资管理</a></dd>
                </dl>
            </li>

            <!--角色权限管理-->
            <li class="layui-nav-item"><a href="javascript:;">角色管理</a></li>
        </ul>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body" style="background: #F0F0F0; margin-bottom: -45px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
 			 <legend>我的公告</legend>
		</fieldset>
		<div style="padding: 20px; background-color: #F2F2F2;">
		  <div class="layui-row layui-col-space15">
		    <div class="layui-col-md12">
		      <div class="layui-card ">
		        <div class="layui-card-header layui-col-md10">最新公告</div>
		         <div class="layui-card-header layui-col-md2">发布时间</div>
		        <div class="layui-card-body">
		     	     内容
		        </div>
		          <div class="layui-card-body">
		    	      发布者
		        </div>
		      </div>
		    </div>
		  </div>
		</div> 
		
		<table class="layui-table" lay-data="{ url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
		  <thead>
		    <tr>
		      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
		      <th lay-data="{field:'id', width:150, sort: true, fixed: true}">ID</th>
		      <th lay-data="{field:'username', width:100}">发布者</th>
		      <th lay-data="{field:'time', width:120, sort: true}">发布时间</th>
		      <th lay-data="{field:'content', width:200}">内容</th>
		      <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
		    </tr>
		  </thead>
		</table>
 
		<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>

    </div>


</body>
<script type="text/javascript">
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('table', function(){
  var table = layui.table;
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });
  

  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
});
</script>
</html>
