<script type="text/javascript">

	window.onload = function() {
		ajax({
			method:HTTP_METHOD.POST,
			url:"/Info/getInfo",
			async:true,
			type:HTTP_RESPONSE_TYPE.JSON,
			callback:(data)=>{

				var json = eval(data);
				$("#xm").text(json.uname);

			}
		})
	}


    layui.use('element', function(){
        var element = layui.element;

    });
    
    
    	layui.use('table', function(){
	  var table = layui.table;
	  
	  table.render({
	    elem: '#table'
	    ,url:'/Info/getRInfo'
	    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
	    ,cols: [
	    		[
	      {field:'stu_num', title: '职工号', sort: true, align: 'center'}
	      ,{field:'name', title: '姓名', align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
	      ,{field:'region', title: '角色', sort: true, align: 'center'}
	    	]
		  ]
	  });
	});
</script>
