<script type="text/javascript">

    window.onload = function() {
        ajax({
            method:HTTP_METHOD.POST,
            url:"/Info/getInfo",
            async:true,
            type:HTTP_RESPONSE_TYPE.JSON,
            callback:(data)=>{

                var json = eval(data);
                $("#xm").text(json.uname);

            }
        })
    }


    layui.use('element', function(){
        var element = layui.element;

    });
    
    layui.use('table', function(){
  	var table = layui.table;
    table.render({
    elem: '#test'
    ,url:'/demo/table/user/'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
      {field:'id', width:80, title: 'ID', sort: true}
      ,{field:'username', width:80, title: '用户名'}
      ,{field:'gender', width:80, title: '性别', sort: true}
      ,{field:'department', width:80, title: '部门'}
      ,{field:'position', title: '职位', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'salary', width:137, title: '月工资', sort: true}
    ]]
    ,page:true
  });
});
