  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){

        var data = checkStatus.data;

    var myChart = echarts.init(document.getElementById('salaryChart'));
    // myChart.showLoading();

    $.post(
        '/Info/chart',
        function (datas) {
            var json = eval(datas);
            var months = new Array(0);
            var values = new Array(0);
            months.push(json[0].month.substring(0,7));
            values.push(json[0].all);
            var maxwage = json[0].all;
            for (var i=1; i < json.length; i++){
                months.push(json[i].month.substring(0,7));
                values.push(json[i].all);
                if (maxwage<json[i].all){
                    maxwage= json[i].all;
                }
            }

            var option =  {
                xAxis: {
                    type: 'category',
                    data: months
                },
                yAxis: {
                    name:'元/月',
                    type: 'value',
                    max:maxwage+1500
                },
                series: [{
                    data: values,
                    type: 'line',
                    smooth: true
                }]
            }
            option && myChart.setOption(option);

    }
