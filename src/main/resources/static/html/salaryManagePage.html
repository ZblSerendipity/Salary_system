    <div class="layui-body" style="background: #F0F0F0; margin-bottom: -45px;">

 			 <legend>工资信息</legend>

		<div style="padding: 30px;">
			<div class="layui-card-body">
				<form class="layui-form" action="" method="post">
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label" style="width: 100px;">姓名：</label>
			      <div class="layui-input-inline">
				        <select name="modules" lay-verify="required" lay-search="">
				          <option value="">姓名</option>
				          <option value="1">张三</option>
				          <option value="2">李四</option>
				          <option value="3">王五</option>
				     
				        </select>
				      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">工资类型：</label>
			        <div class="layui-input-inline">
				        <select name="modules" lay-verify="required" lay-search="">
				          <option value="">工资类型</option>
				          <option value="1">张三</option>
				          <option value="2">李四</option>

				        </select>
				      </div>

			        <input type="text" name="salary" id="salary" disabled="disabled" class="layui-input">
			      </div>
			    </div>
			   <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">吃饭补助：</label>

			      </div>
			    </div>
			 
			  </div>
			  
			  <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">绩效：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="performance" id="performance" disabled="disabled" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">通讯补助：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="communication" id="communication" lay-verify="age" class="layui-input">
			      </div>
			    </div>
			  
			  </div>
			  
			  <div class="layui-form-item">
			    
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">交通补助：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="traffic" id="traffic" disabled="disabled" class="layui-input">
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">奖金：</label>
			      <div class="layui-input-inline">
			        <input type="text" name="bonus" id="bonus" lay-verify="identity" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			  </div>
			  	  <div class="layui-form-item">
			    
			    <div class="layui-inline">
			      <label class="layui-form-label"  style="width: 100px;">加班工资：</label>

			      </div>
			    </div>
			    <div class="layui-inline">

			      	</label>
			      </div>
			    </div>
			  </div>

<script type="text/javascript">


	window.onload = function() {
		ajax({
			method:HTTP_METHOD.POST,
			url:"/Info/getInfo",
			async:true,
			type:HTTP_RESPONSE_TYPE.JSON,
			callback:(data)=>{

				var json = eval(data);
				$("#xm").text(json.uname);

			}
		})
	}



    layui.use('element', function(){
        var element = layui.element;

    });
    
  layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //常规用法
  laydate.render({
    elem: '#date'
  });
  });
  
  layui.use('form', function(){
  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
  
  //……
  
  //但是，如果你的HTML是动态生成的，自动渲染就会失效
  //因此你需要在相应的地方，执行下述方法来进行渲染

});   
</script>
