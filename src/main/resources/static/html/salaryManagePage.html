					<li class="layui-this">财务发放</li>
					<li>财务报表审核</li>

<!--								<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->

							<div class="demoTable">

<script type="text/javascript">


	window.onload = function() {
		ajax({
			method:HTTP_METHOD.POST,
			url:"/Info/getInfo",
			async:true,
			type:HTTP_RESPONSE_TYPE.JSON,
			callback:(data)=>{

				var json = eval(data);
				$("#xm").text(json.uname);

			}
		})
	}
	layui.use('table', function(){
		var table = layui.table;
		table.render({
			elem: '#audit_tab'
			,url: '/demo/table/user/'
			,cols: [[
				{checkbox: true, fixed: true}
				,{field:'onum', title: '审核单号', width:120, sort: true, fixed: true}
				,{field:'unum', title: '员工号', sort: true, width:120}
				,{field:'uname', title: '提交财务', width:100}
				,{field:'gender', title: '性别', width:80, sort: true}
				,{field:'department', title: '部门', width:80}
				,{field:'position', title: '职位', width:80}
				,{field:'date', title: '时间', width:180}
				,{field:'status', title: '审核状态', width:120}
				,{fixed:'right', title: '操作',toolbar: '#auditDemo'}
			]]
			,id: 'auditReload'
			,page: true
			,height: 310
		});
		//财务提交审核进度表
		table.render({
			elem: '#auditing-tab'
			,url: '/demo/table/user/'
			,cols: [[
				{checkbox: true, fixed: true}
				,{field:'onum', title: '审核单单号', width:150, sort: true, fixed: true}
				,{field:'oname', title: '审核单名', width:120}
				,{field:'mnum', title: '提交者工号', width:150}
				,{field:'status', title: '通过状态', width:120, sort: true}
				,{field:'passnum', title: '通过者工号', width:160}
				,{field:'passtime', title: '通过时间', sort: true}
				// ,{fixed:'right', title: '操作',toolbar: '#barDemo'}
			]]
			,id: 'auditing-load'
			,page: true
			,height: 310
		});

		//方法级渲染
		table.render({
			elem: '#LAY_table_user'
			,url: '/stuff/getAll'
			,toolbar: '#toolbarDemo'
			,cols: [[
				{checkbox: true, fixed: true}
				,{field:'unum', title: 'ID', width:120, sort: true, fixed: true}
				,{field:'uname', title: '员工名', width:80}
				,{field:'gender', title: '性别', width:80, sort: true}
				,{field:'dname', title: '部门', width:80}
				,{field:'position', title: '职位', width:120}
				,{field:'bankid', title: '银行账号', sort: true, width:150}
				,{field:'basic', title: '工资', sort: true, width:80}
				// ,{field:'date', title: '上次发放时间', width:180}
				,{fixed:'right', title: '操作',toolbar: '#barDemo'}
			]]
			,id: 'testReload'
			,page: true
			// ,height: 310
		});
		//监听toolbar工具条
		table.on('tool(test)', function(obj){
			var data = obj.data;
			var json = eval(data);
			if(obj.event === 'add'){
				// var absname = json.uname;
				layer.alert("1");
				var util = layui.util;
				layer.tab({
					area: ['600px', '300px'],
					tab: [{
						title: '基本工资发放'
						,area:'600px'
						,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">' +
								'<form id="change_password">' +
								'<input type="text" name="unum" id="unum" lay-verify="num" disabled = "disabled" autocomplete="off" placeholder="工号" class="layui-input"  style="color: #000000"><br><br>'+
								'<input type="text" name="uname" id="uname" lay-verify="name" disabled = "disabled" autocomplete="off" placeholder="姓名" class="layui-input"  style="color: #000000"><br><br>'+
								'<input type="text" name="basic" id="basic" lay-verify="basic"  autocomplete="off" placeholder="基础工资" class="layui-input"  style="color: #000000"><br><br>'+
								'<input type="text" name="overtime" id="overtime" lay-verify="overtime"  autocomplete="off" placeholder="加班费" class="layui-input"  style="color: #000000"><br><br>'+
								'<input type="text" name="insurance" id="insurance" lay-verify="insurance"  autocomplete="off" placeholder="五险一金" class="layui-input"  style="color: #000000"><br><br>'+
								'<input type="text" name="month" id="month" lay-verify="date" autocomplete="off" placeholder="日期选取" class="layui-input"  style="color: #000000"><br><br>' +
								'</form>' +
								'</div>'
						,btn: ['登记', '取消']
						,btnAlign: 'c'
						,success: function(layero) {
							$("#abtablename").val(json.uname);
							layui.use('laydate', function () {
								var laydate = layui.laydate;

								//常规用法
								laydate.render({
									elem: '#month'
								});
							});
							var btn = layero.find('.layui-layer-btn');
							btn.find('.layui-layer-btn0').click(function () {
								var unum = json.unum;
								var uname = json.uname;
								var basic = util.escape($("#basic").val());
								var insurance = util.escape($("#insurance").val());
								var month = util.escape($("#month").val());


								$.ajax({
									type: 'POST',
									url: "/financial/insertStuff",
									data: {unum: unum, basic: basic, insurance: insurance, month: month},
									success: function (data) {
										if (data == "0") {
											layer.alert("添加失败！请重新尝试。");
										} else if (data == "-1") {
											layer.alert("日期格式出错！请重新尝试。");
										} else if (data == "-2") {
											layer.alert("更新出错！请重新尝试。");
										} else if (data == "1") {
											layer.alert("缺勤添加成功。");

										}
									},
									error: function () {
										layer.alert("添加失败!请尝试重新添加。");
									}
								})

							})
						}
					}, {
						title: '补贴发放',
						content: '内容2'
					}]
				});


			}else if (obj.event === 'detail') {
				var unum = json.unum;
				var uname = json.uname;
				var util = layui.util;


				layer.open({
					type: 1,
					title: uname + '的缺勤详情', //不显示标题栏
					shadeClose:true,
					area: '500px;',
					shade: 0.8,
					id: 'LAY_layuipro', //设定一个id，防止重复弹出
					btnAlign: 'c',
					anim:2,
					// offset: 'b',
					moveType: 1, //拖拽模式，0或者1,
					content:                   '<div style="padding: 10px; line-height: 22px; background-color: #f2f2f2; color: #fff; font-weight: 300;">' +
							'                    <table class="layui-hide" id="AbsUTab" lay-filter="AbsUTab"></table>' +
							'                    </div>'
					,
					success: function () {

						table.render({
							elem: '#AbsUTab'
							, url: '/stuff/queryAbsByNum'
							,where:{
								unum:unum
							}
							, cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
							, cols: [[
								{field: 'unum', width: '40%', title: 'ID'}
								, {field: 'uname', width: '20%', title: '姓名'}
								, {field: 'date', width: '40%', title: '缺勤日期', sort: true}
							]]
							, page: true
							, limit: 5
						});

					}
				});


			}
		});
		var $ = layui.$, active = {
			reload: function(){
				var demoReload = $('#demoReload');

				//执行重载
				table.reload('testReload', {
					page: {
						curr: 1 //重新从第 1 页开始
					}
					,where: {
						key: {
							id: demoReload.val()
						}
					}
				}, 'data');
			}
		};

		$('.demoTable .layui-btn').on('click', function(){
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});

		table.on('toolbar(test)', function(obj){
			var checkStatus = table.checkStatus(obj.config.id);
			switch(obj.event){
				case 'getCheckData':
					var data = checkStatus.data;
					layer.alert(JSON.stringify(data));
					break;
				case 'getCheckLength':
					var data = checkStatus.data;
					layer.msg('选中了：'+ data.length + ' 个');
					break;
				case 'isAll':
					layer.msg(checkStatus.isAll ? '全选': '未全选');
					break;

					//自定义头工具栏右侧图标 - 提示
				case 'LAYTABLE_TIPS':
					layer.alert('这是工具栏右侧自定义的一个图标按钮');
					break;
			};
		});
	});


    layui.use('element', function(){
        var element = layui.element;

    });
    
  layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //常规用法
  laydate.render({
    elem: '#date'
  });
  });
  
  layui.use('form', function(){
  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

  form.render();
});   
</script>
</html>
